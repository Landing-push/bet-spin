<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>betoffice - Çevir & Kazan</title>
    <style>
        :root {
            --primary-blue: #00279c;
            --primary-orange: #ff6200;
            --dark-blue: #020a1f;
            --accent-blue: #0033cc;
            --gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
        }

        body {
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Enhanced Background with Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('download.png') no-repeat center center;
            background-size: 100% 100%;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(2, 0, 21, 0.6);
            z-index: -1;
            pointer-events: none;
        }

        /* Animated particles/stars */
        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Enhanced glowing orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(0, 39, 156, 0.7);
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 98, 0, 0.6);
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: rgba(255, 98, 0, 0.5);
            top: 50%;
            left: 80%;
            animation-delay: 2s;
        }

        .stw-wrap {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .stw-wrap::before,
        .stw-wrap::after {
            content: '';
            margin: auto;
        }

        /* Enhanced Header with Glow */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-shrink: 0;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 0;
            filter: drop-shadow(0 0 20px rgba(255, 98, 0, 0.8));
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 98, 0, 0.8));
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(255, 98, 0, 1));
            }
        }

        .title-badge {
            display: inline-block;
            font-size: 38px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            border: 3px solid #ff6200;
            background: linear-gradient(135deg, rgba(255, 98, 0, 0.3), rgba(255, 98, 0, 0.1));
            padding: 8px 30px;
            border-radius: 50px;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(255, 98, 0, 0.5), inset 0 0 20px rgba(255, 98, 0, 0.2);
            animation: borderPulse 2s ease-in-out infinite;
        }

        @keyframes borderPulse {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(255, 98, 0, 0.5), inset 0 0 20px rgba(255, 98, 0, 0.2);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 98, 0, 0.8), inset 0 0 30px rgba(255, 98, 0, 0.3);
            }
        }

        /* Enhanced Wheel Container */
        .wheel-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            aspect-ratio: 1/1;
            margin: 0 auto;
            flex-shrink: 0;
            animation: fadeInScale 1s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Enhanced Pointer with Animation */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid #ff6200;
            z-index: 20;
            filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.6)) drop-shadow(0 0 15px rgba(255, 98, 0, 0.8));
            animation: pointerBounce 2s ease-in-out infinite;
        }

        @keyframes pointerBounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Enhanced Wheel with Better Glow */
        .wheel-outer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* border: 4px solid #ff6200; */
            box-shadow:
                0 0 20px rgba(255, 98, 0, 0.8),
                0 0 40px rgba(255, 98, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 4.2s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#0033cc 0deg 60deg,
                    #00279c 60deg 120deg,
                    #0033cc 120deg 180deg,
                    #00279c 180deg 240deg,
                    #0033cc 240deg 300deg,
                    #00279c 300deg 360deg);
            position: relative;
        }

        /* Enhanced inner border with glow */
        .wheel-inner-border {
            position: absolute;
            top: 15px;
            bottom: 15px;
            left: 15px;
            right: 15px;
            border: 1.5px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .wheel-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow:
                4px 4px 8px rgba(0, 0, 0, 0.9),
                0 0 10px rgba(255, 98, 0, 0.5);
            width: 50%;
            text-align: right;
            padding-right: 40px;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 0;
            white-space: nowrap;
        }

        .amount {
            font-size: 32px;
            font-weight: 900;
            color: #ff6200;
            line-height: 1;
            text-shadow:
                4px 4px 8px rgba(0, 0, 0, 0.9),
                0 0 15px rgba(255, 98, 0, 0.8);
        }

        .currency {
            font-size: 24px;
            font-weight: 800;
            color: #ff6200;
            vertical-align: top;
            margin-left: 2px;
            text-shadow: 1px 1px 0 #000;
            line-height: 1;
        }

        .unit {
            font-size: 14px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
            margin-left: 6px;
            line-height: 1.2;
        }

        /* Enhanced Spin Button */
        .spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6200, #ff8c42);
            border: 6px solid white;
            color: white;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            z-index: 10;
            box-shadow:
                0 0 30px rgba(255, 98, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow:
                0 0 50px rgba(255, 98, 0, 1),
                0 15px 40px rgba(0, 0, 0, 0.6),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        .spin-btn:active:not(:disabled) {
            transform: translate(-50%, -50%) scale(0.98);
        }

        .spin-btn:disabled {
            filter: grayscale(0.3);
            cursor: default;
            opacity: 0.8;
        }

        /* Enhanced Modal */
        .stw-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 100;
            display: none;
            overflow-y: auto;
            padding: 20px;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .stw-modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: url('modal-bg-img.png') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            padding: 60px 40px;
            width: 90%;
            max-width: 580px;
            text-align: center;
            position: relative;
            z-index: 102;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            margin: auto;
            border: 4px solid #ff6200;
            /* Important for flex child in scrollable container */
        }

        /* stw-modal-overlay.show .modal-box animation removed as per request */

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: white;
            background: rgba(255, 98, 0, 0.3);
            border-color: #ff6200;
            transform: rotate(90deg);
        }

        .modal-title {
            color: #ff6200;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 50px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }

        @keyframes titlePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .modal-prize {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-btn {
            background: linear-gradient(135deg, #ff6200, #ff8c42);
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            color: white;
            font-size: 20px;
            font-weight: 900;
            text-decoration: none;
            display: inline-block;
            box-shadow:
                0 0 30px rgba(255, 98, 0, 0.6),
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 -3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: ctaPulse 1.5s infinite;
        }

        @keyframes ctaPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 98, 0, 0.6), 0 8px 25px rgba(0, 0, 0, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(255, 98, 0, 0.9), 0 12px 35px rgba(0, 0, 0, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 98, 0, 0.6), 0 8px 25px rgba(0, 0, 0, 0.4);
            }
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 0 50px rgba(255, 98, 0, 0.9),
                0 12px 35px rgba(0, 0, 0, 0.5),
                inset 0 -3px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-btn:active {
            transform: translateY(-1px);
        }

        /* Confetti */
        .stw-confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 101;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            top: -20px;
        }



        @keyframes confettiFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body::before {
                background-image: url('aviator-blue-mobile-3.png');
            }

            header {
                margin-bottom: 15px;
            }

            .logo {
                max-width: 160px;
            }

            .title-badge {
                font-size: 25px;
                padding: 6px 20px;
            }

            .wheel-container {
                width: 95%;
                max-width: 350px;
                margin-top: 40px;
            }

            .pointer {
                border-top-width: 30px;
                border-left-width: 12px;
                border-right-width: 12px;
                top: -12px;
            }

            .spin-btn {
                width: 60px;
                height: 60px;
                font-size: 12px;
                border-width: 2px;
            }

            .modal-box {
                padding: 40px 25px;
                width: 95%;
                max-width: 420px;
            }

            .modal-title {
                font-size: 28px;

            }

            .modal-prize {
                font-size: 18px;
            }

            .cta-btn {
                padding: 14px 30px;
                font-size: 16px;
            }

            .wheel-label {
                font-size: 12px;
                padding-right: 30px;
            }

            .amount {
                font-size: 18px;
            }

            .currency {
                font-size: 18px;
            }

            .unit {
                font-size: 11px;
            }



            .sansini-text {
                font-size: 10px !important;
            }
        }
    </style>
</head>

<body>

    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="stw-wrap">
        <header>
            <img src="betoffice-logo.svg" alt="betoffice" class="logo">
            <div class="title-badge">ÇEVİR & KAZAN</div>
        </header>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel-outer" id="wheel">
                <div class="wheel">
                    <div class="wheel-inner-border"></div>
                </div>
            </div>
            <button class="spin-btn" id="spinBtn" aria-label="Çarkı Çevir">ÇEVİR</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="stw-modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <h2 class="modal-title">TEBRİKLER!</h2>
            <p class="modal-prize" id="resultText">...</p>
            <a href="https://bo.t2m.io/mt2" target="_blank">
    <button class="cta-btn" id="claimBtn">HEMEN AL →</button>
</a>
        </div>
    </div>

    <div class="stw-confetti-container" id="confettiContainer"></div>

    <script>
        // Create animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Prize data
        const prizes = [
            { id: 0, angle: 30, html: '<span class="amount">10</span><br><span class="unit">Free<br>Spin</span>', text: '10 Free Spin kazandınız!' },
            { id: 1, angle: 90, html: '<span class="amount">100</span><span class="currency">₺</span><br><span class="unit">Bonus</span>', text: '100₺ Deneme Bonusu kazandınız!' },
            { id: 2, angle: 150, html: '<span class="amount">50</span><span class="currency">₺</span><br><span class="unit">Bonus</span>', text: '50₺ Deneme Bonusu kazandınız!' },
            { id: 3, angle: 210, html: '<span class="amount">2.500</span><br><span class="unit">Free<br>Spin</span>', text: '2.500 Free Spin kazandınız!' },
            { id: 4, angle: 270, html: '<span class="amount">5.000</span><br><span class="unit">Free<br>Spin</span>', text: '5.000 Free Spin kazandınız!' },
            { id: 5, angle: 330, html: '<span class="amount sansini-text" style="font-size: 20px;">ŞANSINI</span><br><span class="unit">TEKRAR<br>DENE</span>', text: 'Şansını tekrar dene! Bir kez daha çevir.' }
        ];

        let isSpinning = false;
        let currentRotation = 0;

        const wheel = document.getElementById('wheel');
        const wheelInner = wheel.querySelector('.wheel');
        const spinBtn = document.getElementById('spinBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const claimBtn = document.getElementById('claimBtn');
        const resultText = document.getElementById('resultText');
        const confettiContainer = document.getElementById('confettiContainer');

        // Create wheel labels
        prizes.forEach(prize => {
            const label = document.createElement('div');
            label.className = 'wheel-label';
            label.innerHTML = prize.html;
            label.style.transform = `rotate(${prize.angle - 90}deg) translate(0, -50%)`;
            wheelInner.appendChild(label);
        });

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;

            const randomIndex = Math.floor(Math.random() * prizes.length);
            const targetPrize = prizes[randomIndex];
            const jitter = (Math.random() * 30) - 15;

            const segmentOffset = 360 - targetPrize.angle;
            const extraSpins = 2160;
            const finalRotation = currentRotation + extraSpins + segmentOffset + jitter;

            currentRotation = finalRotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                showResult(targetPrize);
                isSpinning = false;
                spinBtn.disabled = false;
            }, 4200);
        }

        function showResult(prize) {
            resultText.textContent = prize.text;
            modalOverlay.classList.add('show');
            createConfetti();
        }

        function closeModal() {
            modalOverlay.classList.remove('show');
            confettiContainer.innerHTML = '';
        }

        function createConfetti() {
            const colors = ['#ff6200', '#00279c', '#ffd700', '#0033cc', '#ffffff', '#ff8c42'];
            for (let i = 0; i < 120; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');

                const bg = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100 + '%';
                const animDuration = Math.random() * 2 + 2.5 + 's';
                const delay = Math.random() * 0.6 + 's';
                const size = Math.random() * 10 + 6 + 'px';
                const shape = Math.random() > 0.5 ? '50%' : '0%';

                conf.style.backgroundColor = bg;
                conf.style.left = left;
                conf.style.width = size;
                conf.style.height = size;
                conf.style.borderRadius = shape;
                conf.style.animation = `confettiFall ${animDuration} linear forwards ${delay}`;

                confettiContainer.appendChild(conf);

                setTimeout(() => conf.remove(), parseFloat(animDuration) * 1000 + 1000);
            }
        }

        spinBtn.addEventListener('click', spinWheel);
        claimBtn.addEventListener('click', closeModal);
    </script>
</body>

</html>
